
  <h1>Upload a New Ad</h1>


  <form method="post">
    <label for="target_audience">Target audience</label>
    <input name="target_audience" id="target_audience" required>
	
    <label for="ad_cost">Ad cost</label>
    <input type="ad_cost" name="ad_cost" id="ad_cost" required>
	
	<label for="ad_position">Ad position</label>
    <input type="ad_position" name="ad_position" id="ad_position" required>
	
    <input type="submit" value="Upload Ad">
  </form>
